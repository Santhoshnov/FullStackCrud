<div>
    <h1>Blog Posts</h1>
  
    <form (ngSubmit)="isEditing ? updatePost() : createPost()">
      <input type="text" [(ngModel)]="newPost.title" name="title" placeholder="Title" required />
      <textarea [(ngModel)]="newPost.body" name="body" placeholder="Body" required></textarea>
      <button type="submit">{{ isEditing ? 'Update Post' : 'Create Post' }}</button>
      <button type="button" (click)="cancelEdit()" *ngIf="isEditing">Cancel</button>
    </form>
  
    <ul>
      <li *ngFor="let post of posts">
        <h2>{{ post?.title }}</h2>
        <p>{{ post?.body }}</p>
        <button (click)="editPost(post)">Edit</button>
        <button (click)="deletePost(post.id)">Delete</button>
      </li>
    </ul>
  </div>
